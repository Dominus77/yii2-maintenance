paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    support: tests/_support
    envs: tests/_envs
actor_suffix: Tester
bootstrap: _bootstrap.php
settings:
    colors: true
    memory_limit: 1024M
coverage:
    enabled: true
    include:
        - src/*
modules:
    config:
        Yii2:
            configFile: 'tests/config/test.php'
extensions:
    enabled:
        - Codeception\Extension\RunFailed
